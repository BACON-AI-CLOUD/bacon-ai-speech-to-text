    action: "Increase severity or priority"
  demote_or_remove:
    condition: "false_positive_rate > 0.3 for 30 days"
    action: "Reduce priority, change action to warn, or remove rule"
  add_new_rule:
    condition: "Same uncaught pattern appears in 3+ incidents"
    action: "Propose new rule via PR to constitution.yml"
    requires_human_approval: true
  seasonal_review:
    schedule: "quarterly"
    action: "Review all rules, prune unused, update rates from logs"
